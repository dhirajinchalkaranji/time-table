<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .time{
        margin-left: 150px;
    }
    .red{
        color:red;
    }
    .color{
       background-color: rgb(148, 143, 194);
    }
    .line{
        border:4px solid rgb(62, 56, 56);
        background-color: rgb(56, 51, 51);
    }
    body{
        font-family: 'Indie Flower', cursive;
    }
   td,th{
        width: 80px;
        height:50px;
        border: 1px solid rgb(255, 255, 255);
        background-color: rgb(134, 252, 205);
    }
</style>
<body>
    <h1>Tables</h1>
    <div class="line"></div>
    <br>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <table>
          <tr>
            <th class="head red"  colspan="60">Fall Term</th>
        
          </tr>
          <tr>
            <th></th>
            <th class="red">wed</th>
            <th class="red" colspan="2">Thur</th>
            <th class="red">Fri</th>
          </tr>
          <tr>
            <th class="red">8:00</th>
            <th rowspan="2">English</th>
            <th rowspan="2" colspan="2">Act</th>
            <th rowspan="2" class="color">English</th>
          </tr>
          <tr>
            <th class="red">8:30</th>
          </tr>
          <tr>
            <th class="red">9:00</th>
            <th>Math(test)</th>
            <th colspan="2">Music</th >
            <th>Math</th>
          </tr>
          <tr>
            <th class="red">9:45</th>
            <th>English</th>
            <th colspan="2">Chinese(test)</th>
            <th>Chinese</th>
          </tr>
        </table>
        <h2 class="time"> My Time Table</h2>
</body>
</html>
